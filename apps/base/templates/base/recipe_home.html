<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RECI.PY</title>
</head>
<body>
    <h1>Recipe Finder</h1>
    <h3>Ingredient list:</h3>
    {% for i in ingredients %}
        <p>{{i.name}}</p>
        <a href="{% url 'ingredient-update' i.id %}">delete</a>
    {% empty %}
        <p>no items</p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input placeholder="" name="input">
        <button type="submit" name="add_button">add</button>
    </form>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="done_button">done</button>
    </form>
    <h3>Recipe list:</h3>
    {% for i in recipe_list %}
        <p>{{i.recipe_name}}</p>
        <a>{{i.link}}</a>
    {% empty %}
        <p>no recipes</p>
    {% endfor %}
</body>
</html>
