<!DOCTYPE html>
<html lang="en">


<div class="row">
    <div class="box">
        <a class="button open-button" id="generator">CLICK ME</a>
    </div>
    {% comment %} <div id="recipe_generator" class="overlay">
        <div class="popup">
            <h2>title</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <ul>
                    <li>hi</li>
                    <li> {{ food_list }} </li>
                </ul>
            
            </div>
        </div>
    </div> {% endcomment %}
    <div id="popup" class="modal">
        <div class="popup-content">
            <div class="popup-header">
                <button class="close-modal" aria-label="close modal" id="close">âœ•</button>
            </div>
            <div class="popup-box">
                <div><img class="popup-img" src="../static/images/default.png"/></div>
                <div class="popup-text">
                    <p class="popup-title">CHICKEN </p>
                    <div class="box">
                        <div><p><a class="popup-link" target="blank">more details</a></p></div>
                        <div><p class="popup-prep">20 min</p></div>
                        <div><p>spicy</p></div>
                    </div>
                    <ul class="popup-ing" id="ul-ing">
                        <li>chicken</li>
                        <li>salt</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>  
</div>

<script>
    var open = document.getElementById("generator");
    var modal = document.getElementById("popup");
    var span = document.getElementById("close");
    open.onclick = function() {
        modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
</script>

{% comment %} 

<script>
    $(document).on("click", ".open-recipe", function (e) {
      e.preventDefault();
      var $popup = $("#popup");
      var popup_url = $(this).data("popup-url");
      $(".modal-body", $popup).load(popup_url, function () {
        $popup.modal("show");
      });
    });
</script>
