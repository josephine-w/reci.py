{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'home_style.css' %}?%{% now "U" %}">
    <script src="{% static 'popup.js' %}?{% now "U" %}"></script>
    <title>RECI.PY</title>
</head>
<body>
    <div class="row">
        <div class="cell"><img class = "fridge" src="{% static 'images/frig.png' %}" alt="frig"></div>
        <div class="cell"><h1>reci.py</h1></div>
    </div>

    <div class="row">
        <div class="box">
            <a class="button" href="#recipe_generator">CLICK ME</a>

            <div class="popup">
                <h2>title</h2>
                <a class="close" href="#">&times;</a>
                <div class="content">
                    <ul>
                        <li>hi</li>
                        <li> {{ food_list }} </li>
                    </ul>
                
                </div>
            </div>
        </div>

    </div>

    <div class="row bottom">
        <div class="cell">
            <form action="{% url 'fridge' %}">
                <button type="submit">FRIDGE</button>
            </form>
        </div>
        <div class="cell">
            <form action="{% url 'recipe-finder' %}">
                <button type="submit">RECIPE FINDER</button>
            </form>
        </div>
    </div>

</html>
