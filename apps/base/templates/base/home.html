{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'home_style.css' %}?%{% now "U" %}">-->
    <link rel="stylesheet" type="text/css" href="{% static 'home_style_v2.css' %}?%{% now "U" %}">
    <script src="https://kit.fontawesome.com/a73e2d7b3a.js" crossorigin="anonymous"></script>
    <title>RECI.PY</title>
</head>
<body>
    <div class="nav">
        <table class="nav-items">
            <td class="home-button"><i class="fa fa-home active" aria-hidden="true"></i></td>
            <td><a href="{% url 'pantry' %}">PANTRY</a></td>
            <td><a href="{% url 'recipe-finder' %}">RECIPE FINDER</a></td>
        </table>
    </div>
    <div class="center">
        <div class= "row">
            <h1 class="floating">reci.py</h1>
        </div>
        <div class="row icons">
            <div class="cell">
                <form action="{% url 'pantry' %}">
                    <button type="submit"><i class="fa-solid fa-3x fa-box"></i><br>pantry</button>
                </form>
            </div>
            <!--
            <div class="cell">
                <form method="POST" class="generator">
                    {% csrf_token %}
                    <button id="open" name="generate"><i class="fa-solid fa-3x fa-shuffle"></i><br>gime recipe!!</button>
                </form>
            </div>
            -->
            <div class="cell">
                <form action="{% url 'recipe-finder' %}">
                    <button type="submit"><i class="fa-solid fa-3x fa-magnifying-glass"></i><br>recipe finder</button>
                </form>
            </div>
        </div>
    </div>

    <div id="popup" class="modal center">
        <div class="popup-content" id="popup-content">
            <div class="popup-header">
                <button class="close-modal" aria-label="close modal" id="close">âœ•</button>
            </div>
           <div class="popup-box">
                <div><img class="popup-img" src="../static/images/default.png"/></div>
                <div class="popup-text">
                    <p class="popup-title">CHICKEN</p>
                   <div class="box">
                        <div><p><i class="fa-solid fa-note-sticky"></i><a class="popup-link" target="blank">more details</a></p></div>
                        <div><p class="popup-prep"><i class="fa-solid fa-clock"></i>20 min</p></div>
                        <div><p><i class="fa-solid fa-pizza-slice"></i>spicy</p></div>
                    </div>
                    <h2>ingredients</h2>
                    <ul class="popup-ing" id="ul-ing">
                        {% for recipe in recipe_list %}
                        <li>{{ recipe.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        var popup = document.getElementById('popup');
        var openbtn = document.getElementById("open");
        var closebtn = document.getElementById("close");
        openbtn.onclick = function() {
            popup.classList.add('show');
        }
        closebtn.onclick = function() {
            popup.classList.remove('show');
        }
    
        window.onclick = function(event) {
            if (event.target == popup) {
                popup.classList.remove('show');
            }
        }
    </script>
    
</body>
</html>
